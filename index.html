<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts_save.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="background1">
      <div class="jumbotron">
        <h1>Welcome to the Beep Boop Computing Machine.</h1>
        <h2>Scroll down & enter a number, if you dare!</h2>
        <h5>See the original <a href="original_index.html">Beep Boop Computing Machine</a>.</h5>
      </div>
    </div>
    <div class="background2">
      <div class="centerQuestion">
        <form id="formOne">
          <div class="form-group row">
            <label for="inputNumber" class="col-sm-5 col-form-label">Name:</label>
            <div class="col-sm-7">
              <input id="inputName" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNumber" class="col-sm-5 col-form-label">Your Number:</label>
            <div class="col-sm-7">
              <input id="inputNumber" type="number" min="0" max="1000" class="form-control" required placeholder="Number is required.">
            </div>
          </div>
          <div id="buttonCenter">
            <button type="submit" class="btn btn-warning" id="submitButton">Convert Your Number:</button>
            <button type="button" class="btn btn-info" id="reverseButton">Reverse Your Number:</button>
          </div>
        </form>
      </div>
    </div>
    <div class="background3">
      <div class="row">
        <div class="well">
          <div id="result">
            <p #tellCode><span id="nameForMessage"></span>, your Beep Boop code is:</p>
            <h2><span id="answer"></span></h2>
          </div>
        </div>
      </div>
      <div class="magicText">
        <h1 id="magic">Where the <i>magic</i> happens, if you know what I mean.</h1>
      </div>
    </div>
  </body>
</html>
